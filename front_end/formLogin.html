<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="css/formulario.css">

    <script src="script\script.js" defer></script>
  </head>
  <body>
    <div class="center">

      <form class="form">
        <a class="logo_form" href="#home"><i class="material-symbols-outlined">cut</i>Constura</a>
        <div class="linha">
          <label for="cpfL">CPF</label>
          <input type="text" id="cpfL" placeholder="000.000.000-00">
        </div>
        <div class="linha">
          <label for="senhaL">Senha</label>
          <input type="password" id="senhaL" placeholder="Digite sua senha">
        </div>
        <div class="linha">
          <button class="button" onclick="ul.login()">Entrar</button>
        </div>
      </form>

    </div>
  </body>
</html>
