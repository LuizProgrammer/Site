<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/estiloCostura.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script\script.js"></script>

</head>
<body>
  <div class="form">
    <a class="logo" href="#home"><i class="material-symbols-outlined">cut</i>Constura</a>
    <div class="conteudo">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome completo">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <label for="csenha">Confirmar senha</label>
      <input type="password" id="csenha" placeholder="Confirme sua senha">
      <button class="botao">Cadastrar-se</button>
    </div>
  </div>

</body>
</html>
